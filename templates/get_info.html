{% extends "base_page.html" %}

{% block page-title %}
Узнать про птычку
{% endblock %}

{% block page-lead %}
Когда вы нажмёте на кнопку &laquo;Отправить&raquo;, веб-приложению отправится POST-запрос.
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="bird-get-info">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Про какую птычку узнаём</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-4">
                <label for="bird">Птычка:</label>
                <input type="text" class="form-control input-lg" name="bird" id="bird">
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-primary" formaction="/show-info">Узнать</button>
        </div>
    </form>
</div>
{% endblock %}
